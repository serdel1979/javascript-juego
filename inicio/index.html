<script>

var mundo = {
    niveles : {},
    camara : {
        alto : 500,
        ancho: 700
    },
    jugador: {
        alto: 40,
        ancho: 20,
        x: 0,
        y: 0
    }
};

//programa principal

let terminado = false;

setInterval(bucle_pricipal,50);

function bucle_pricipal(){
    mundo.jugador.x = mundo.jugador.x + 1;
    //console.log(`Posicion del jugador ${mundo.jugador.x}, ${mundo.jugador.y}`)
    let canvas = document.getElementById("pantalla");
    let ctx = canvas.getContext("2d");

    //borrar dibujo
    ctx.fillStyle = "rgb(255,255,255)";
    ctx.fillRect(0,0,600,600);

    ctx.fillStyle = "rgb(255,0,0)";
    ctx.fillRect(mundo.jugador.x,mundo.jugador.y,mundo.jugador.ancho ,mundo.jugador.alto);
}


</script>

<canvas id="pantalla" width="600" height="600"></canvas>
